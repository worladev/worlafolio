<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">

    {% load django_bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_messages %}
</head>
<body>
    <div class="container-fluid baseContainer">
        <!--TOP NAV ITEM-->
        <div class="mt-1">
            <div class="row">
                <div class="col navCol vw-100">
                    <nav class="navbar border-bottom border-body" data-bs-theme="dark">
                        <div class="container-luid">
                            <span class="navbar-text">
                                WORLAFOLIO
                            </span>
                        </div>
                    </nav>
                </div>
            </div>
        </div>

        <!--CONTENT BLOCK-->
        {% block content %}
        {% endblock %}
        
    </div>

    {% bootstrap_javascript %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    <!--display 4 items at once-->
    <script src="{% static 'js/folioscript.js' %}"></script>
</body>
</html>
